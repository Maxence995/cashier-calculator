<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>Kassa medewerker calculator app</h2>
    <section id='cola-style' class='section'>
      <p id='cola'>Cola</p>
      <input class='input' id="price-cola" type="number" min="0" max='999' value ="2"/>EUR
      <input class='input' id="input-cola" type="number" min="0" max='999' step='1' placeholder="Aantal"/>
    </section>
    <section class='section'>
      <p id='fanta'>Fanta</p>
      <input class='input' id="price-fanta" type="number" min="0" max='999' value="2"/>EUR
      <input class='input' id="input-fanta" type="number" min="0" max='999' step='1' placeholder="Aantal"/>
    </section>
    <section class='section'>
      <p id='sprite'>Sprite</p>
      <input class='input' id="price-sprite" type="number" min="0" max='999' value="2" />EUR
      <input class='input' id="input-sprite" type="number" min="0" max='999' step='1' placeholder="Aantal"/>
    </section>
    <section class='section'>
      <p id='koffie'>Koffie</p>
      <input class='input' id="price-koffie" type="number" min="0" max='999' value="2"/>EUR
      <input class='input' id="input-koffie" type="number" min="0" max='999' step='1' placeholder="Aantal"/>
    </section>
    <section class='section'>
      <p id='thee'>Thee</p>
      <input class='input' id="price-thee" type="number" min="0" max='999' value="2"/>EUR
      <input class='input' id="input-thee" type="number" min="0" max='999' step='1' placeholder="Aantal"/>
    </section>
     <button type="button" onclick="calculate()">Bereken</button>
     <p id='error'></p>
    <section id='output'></section>
    <p id="total">T0TAAL = 0 EUR</p>
      
      
      
      <script type="text/javascript" src="calculator.js"></script>
  </body>
</html>
